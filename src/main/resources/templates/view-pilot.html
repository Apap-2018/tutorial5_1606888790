<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>View Detail</title>
	</head>
	<body>
		<h3 th:text="'License Number : ' + ${pilot.licenseNumber}"></h3>
		<h3 th:text="'Pilot Name : ' +${pilot.name}"></h3>
		<h3 th:text="'Fly Hour : ' +${pilot.flyHour}"></h3>
		
		<td><a th:href="@{|/pilot/update/${pilot.licenseNumber}|}">Update Pilot</a></td>
		<td><a th:href="@{|/pilot/delete/${pilot.licenseNumber}|}">Delete Pilot</a></td>
		<br><br>
		<td><a th:href="@{|/flight/add/${pilot.licenseNumber}|}">Add Flight</a></td>
		<br><br>
		<td><a th:href="@{/}">Kembali ke Home</a></td>
	
		<h3>Daftar Penerbangan :</h3>
		<div th:each="penerbangan : ${penerbanganPilot}">
			<p th:text="'Nomor Penerbangan : ' + ${penerbangan.flightNumber}"></p>
			<p th:text="'Origin : ' +${penerbangan.origin}"></p>
			<p th:text="'Destination : ' +${penerbangan.destination}"></p>
			<p th:text="'Time : ' +${penerbangan.time}"></p>
			
			<td><a th:href="@{|/flight/update/${pilot.licenseNumber}/${penerbangan.flightNumber}|}">Update Flight</a></td>
			<td><a th:href="@{|/flight/delete/${penerbangan.flightNumber}|}">Delete Flight</a></td>
			<br>
		</div>
	
	
	
		
	</body>
</html>
